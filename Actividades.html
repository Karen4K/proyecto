    <script>
        // Obtener el nombre de usuario de la URL
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var nombreusuario = getParameterByName('nombreusuario');
        if (nombreusuario) {
            document.getElementById('nombreUsuarioSpan').textContent = nombreusuario;
        }

        // Funci칩n para a침adir el nombre de usuario a los enlaces
        function addUsernameToLinks() {
            var links = document.querySelectorAll('.image-links a');
            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevenir el comportamiento por defecto del enlace
                    var url = new URL(link.href);
                    url.searchParams.set('nombreusuario', nombreusuario);
                    window.location.href = url.toString(); // Redirigir manualmente
                });
            });
        }

        // Llamar a la funci칩n para actualizar los enlaces
        addUsernameToLinks();
    </script>
